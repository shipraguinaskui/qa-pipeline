name: Run ASKUI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Replace placeholders in AskuiEnvironmentSettings.json
        run: |
          sed -i '' 's/\${ASKUI_WORKSPACE_ID}/${{ secrets.ASKUI_WORKSPACE_ID }}/g' askui_first/.askui/Settings/AskuiEnvironmentSettings.json
          sed -i '' 's/\${ASKUI_TOKEN}/${{ secrets.ASKUI_TOKEN }}/g' askui_first/.askui/Settings/AskuiEnvironmentSettings.json

      - name: Set ASKUI Settings and Start Controller
        run: |
          askui-shell << EOF
          AskUI-StartController -RunInBackground
          EOF

      - name: Run Specific Jest Test File
        run: |
          cd askui_first
          askui-shell << EOF
          AskUI-RunProject
          EOF
